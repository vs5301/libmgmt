
<div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
    <div class="card w-75 shadow-sm mt-4">
      <div class="card-header bg-white border-0">
        <h3 class="text-center m-0">Register</h3>
      </div>
      <div class="card-body">
       <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
        <div class="form-group mb-3">
          <label for="name" class="text-sm">Name</label>
          <input class="form-control" placeholder="Name" formControlName="name" name="name"
            type="text" required>
            <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)"
                     class="text-sm text-danger">
                    <div *ngIf="registerForm.get('name')!.hasError('required')">Name is required.</div>
            </div>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="text-sm">Email</label>
          <input class="form-control" placeholder="eg: abc@example.com" formControlName="email" name="email"
            type="email" required>

            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
            class="text-sm text-danger">
           <div *ngIf="registerForm.get('email')!.hasError('required')">Email is required.</div>
           <div *ngIf="registerForm.get('email')!.hasError('email')">Please write Email with syntax @gmail.com</div>
           </div>

        </div>
        <div class="form-group mb-3">
          <label for="password" class="text-sm">Password</label>
          <input class="form-control" placeholder="********" formControlName="password" name="password"
            type="password" required>

            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
            class="text-sm text-danger">
           <div *ngIf="registerForm.get('password')!.hasError('required')">Password is required.</div>
           <div *ngIf="registerForm.get('password')!.hasError('minLength(6)')">Password should be of 6 words</div>
           </div>
        </div>
    
        <p class="alert alert-danger text-center h6 mt-2" *ngIf="errorMsg !== undefined">
          {{ errorMsg }}
        </p>
    
        <button type="submit" class="btn text-white w-100 mt-4 btn-dark" [disabled]="loader">
          Sign Up
          <span *ngIf="loader">&nbsp;</span>
          <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
            <!-- <span class="sr-only">Loading...</span> -->
          </div>
        </button> 
        
        <p class="mt-3 d-flex gap-2">Already have account. <a routerLink="/login" [replaceUrl]="true" class="nav-link p-0 text-primary m-0">Sign In Instead</a></p>
       </form>
      </div>
    </div>
  </div>
