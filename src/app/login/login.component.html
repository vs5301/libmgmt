
<div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
    <div class="card w-75 shadow-sm mt-4">
      <div class="card-header bg-white border-0">
        <h3 class="text-center m-0">Login</h3>
      </div>
      <div class="card-body">
       <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
        <div class="form-group mb-3">
          <label for="email" class="text-sm">Email</label>
          <input class="form-control" placeholder="eg: abc@example.com" formControlName="email" name="email"
            type="email" required>

            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
            class="text-sm text-danger">
           <div *ngIf="loginForm.get('email')!.hasError('required')">Email is required.</div>
           <div *ngIf="loginForm.get('email')!.hasError('email')">Please write Email with syntax @gmail.com</div>
           </div>

        </div>
        <div class="form-group mb-3">
          <label for="password" class="text-sm">Password</label>
          <input class="form-control" placeholder="********" formControlName="password" name="password"
            type="password" required>

            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
            class="text-sm text-danger">
           <div *ngIf="loginForm.get('password')!.hasError('required')">Password is required.</div>
           <div *ngIf="loginForm.get('password')!.hasError('minLength(6)')">Password should be of 6 words</div>
           </div>

        </div>
    
        <p class="alert alert-danger text-center h6 mb-3" *ngIf="errorMsg !== undefined">
          {{ errorMsg }}
        </p>
    
        <button type="submit" class="btn text-white w-100 mt-4 btn-dark" [disabled]="loader">
          Sign In
          <span *ngIf="loader">&nbsp;</span>
          <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
          </div>
        </button> 
        <p class="mt-3 d-flex gap-2">Don't have account? <a routerLink="/register" [replaceUrl]="true" class="nav-link p-0 text-primary m-0">Create an account</a></p>
       </form>
      </div>
    </div>
  </div>
